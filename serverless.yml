service: codewind-api

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-central-1

package:
  patterns:
    - '!*'
    - '!*/**'
    - dist/packages/app-api/**/*

functions:
  main:
    handler: dist/packages/app-api/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
